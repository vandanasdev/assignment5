enum CategoryType{
    Shirts
    Jeans
    Jackets
    Sweaters
    Accessories
}

type Product {
  _id: ID!
  id: Int!
  category: String!
  pname: String!
  price: Float
  imageUrl: String
}


# input to the productAdd mutation

input ProductInputs{
    category: CategoryType!
    pname: String!
    price: Float
    imageUrl: String
}

##### Top level declarations


type Query {
  productList: [Product!]!
  product(id: Int!): Product!
}

type Mutation{
     productAdd(product: ProductInputs!):Product!
}
